<html lang="en">
  <head>

    <nav class="nav-bar">

      <ul class="nav-list">

          <li class="chord-variation">Min</li>
          <li class="chord-variation">Dim</li>
          <li class="chord-variation">Dim7</li>
          <li class="chord-variation">Sus</li>
